<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Угадай Мелодию</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="css/answers.css">
    <link rel="stylesheet" href="css/leaderboard.css">
</head>
<body>
<!-- Начальный экран -->
<div class="container" id="init-screen">
    <h1>Угадай Мелодию</h1>
    <input type="text" id="init-nickname-input" placeholder="Введите ваш никнейм">
    <button id="create-btn">Создать комнату</button>
    <button id="join-menu-btn">Войти по коду</button>
</div>

<!-- Экран входа в комнату -->
<div class="container hidden" id="join-screen">
    <h1>Войти в комнату</h1>
    <input type="text" id="join-nickname-input" placeholder="Введите ваш никнейм">
    <input type="text" id="join-invite-input" placeholder="Введите код приглашения">
    <button id="enter-btn">Войти</button>
    <button id="back-btn">Назад</button>
</div>

<!-- Экран ожидания -->
<div class="container hidden" id="waiting-screen">
    <h2>Комната: <span id="room-code"></span></h2>
    <p>Ожидаем других игроков...</p>
    <ul id="players-list"></ul>
    <!-- Поле для загрузки ссылки -->
    <input type="text" id="link-input" placeholder="Ссылка на плейлист Яндекс.Музыки">
    <button id="add-link-btn">Добавить плейлист</button>

    <!-- Кнопка старта (видна только хосту) -->
    <button id="start-btn" class="hidden">Начать игру</button>

    <button id="leave-btn">Выйти</button>
</div>

<!-- Экран игры -->
<div class="container hidden" id="game-screen">
    <div id="categories-container"></div>

    <!-- Форма для отправки ответов -->
    <form id="answer-form" class="answer-form hidden">
        <input type="text" id="answer-input" placeholder="Введите ваш ответ...">
        <button type="submit">Ответить</button>
    </form>

    <!-- Контейнер для ответов игроков -->
    <div id="answers-container" class="answers-container hidden"></div>
</div>

<!-- Аудио плеер -->
<audio id="audio-player" controls class="hidden"></audio>

<!-- Кнопка выхода из игры -->
<button id="logout-btn" class="logout-btn hidden">Выйти из игры</button>

<!-- Таблица лидеров (скрыта по умолчанию) -->
<div class="leaderboard-modal hidden" id="leaderboard-modal" style="display: none;">
    <div class="leaderboard-container">
        <h2>Таблица лидеров</h2>
        <table>
            <thead>
            <tr>
                <th>Место</th>
                <th>Игрок</th>
                <th>Очки</th>
            </tr>
            </thead>
            <tbody id="leaderboard-tbody">
            <!-- Данные таблицы будут добавлены динамически -->
            </tbody>
        </table>
        <button id="close-leaderboard-btn">Закрыть</button>
    </div>
</div>

<script type="module" src="js/main.js"></script>
</body>
</html>
