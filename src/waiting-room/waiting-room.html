<!-- waiting-room.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Угадай мелодию — Комната ожидания</title>
    <link rel="stylesheet" href="waiting-room.css" />
</head>
<body>
<div class="waiting-room">
    <h2>Комната ожидания</h2>

    <!-- добавление ссылки -->
    <div class="add-link">
        <input type="text" id="playlist-link" placeholder="Ссылка на плейлист альбома" />
        <button id="btn-add-link">Добавить</button>
    </div>

    <!-- список добавленных ссылок -->
    <ul id="link-list"></ul>

    <!-- кнопка старта (видна только хосту) -->
    <button id="btn-start" class="hidden">Начать игру</button>
</div>

<script src="waiting-room.js"></script>
</body>
</html>
